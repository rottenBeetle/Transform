<div class="container">
  <h3 class="text-center">Список пользователей</h3>
  <div class="card">
    <div class="card-body">
      <div class="table">
        <thead>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Roles</th>
          <th>Active</th>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; let i = index" #theLastList>
            <div *ngIf="i+1 === users.length">
              <td>{{user.id}}</td>
              <td>{{user.username}}</td>
              <td>{{user.email}}</td>
              <td>
                <p *ngFor="let role of user.roles">
                  {{role}}
                </p>
              </td>
              <td><input type="checkbox" [checked]="user.active ? true : null" disabled></td>
            </div>

            <div *ngIf="i+1 != users.length">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>
              <p *ngFor="let role of user.roles">
                {{role}}
              </p>
            </td>
            <td><input type="checkbox" [checked]="user.active ? true : null" disabled></td>
            </div>
          </tr>
        </tbody>
      </div>
    </div>
  </div>
</div>
